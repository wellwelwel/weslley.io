name: 'ðŸš€ CD (Website) â€” Publish'

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deploy
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Testing
        run: npm test

      - name: Building Site
        run: |
          npm run build:server
          npm run build
        env:
          COUNTTY_URL: ${{ secrets.COUNTTY_URL }}
          COUNTTY_TOKEN: ${{ secrets.COUNTTY_TOKEN }}

      - name: Deploy â€” Server
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./server
          publish_branch: 'server'
          allow_empty_commit: false
          enable_jekyll: true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: weslley.io
          allow_empty_commit: true
